name: Deploy Node.js Backend to CWP Server (DEV)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node (optional)
      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Create TAR (SAFE)
      - name: üì¶ Create Backend Archive
        run: |
          tar --warning=no-file-changed \
              --exclude='./uploads' \
              --exclude='./storage' \
              --exclude='./node_modules' \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='.env' \
              -czf backend.tar.gz . || true
          ls -lh backend.tar.gz

      # 4Ô∏è‚É£ Install sshpass
      - name: üîê Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      # 5Ô∏è‚É£ DIRECT SCP (NO appleboy)
      - name: üöÄ Upload TAR via SCP (DIRECT)
        env:
          SSHPASS: ${{ secrets.DEV_SSH_PASSWORD }}
        run: |
          sshpass -e scp -o StrictHostKeyChecking=no \
            backend.tar.gz \
            ${{ secrets.DEV_SSH_USERNAME }}@${{ secrets.DEV_SSH_HOST }}:/home/devserve/

      # 6Ô∏è‚É£ Deploy on Server
      - name: üîÅ Extract & Restart (PM2)
        env:
          SSHPASS: ${{ secrets.DEV_SSH_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            ${{ secrets.DEV_SSH_USERNAME }}@${{ secrets.DEV_SSH_HOST }} << 'EOF'

            APP_DIR="/home/devserve/public_html/Bbbps_Backend"
            BACKUP_DIR="/home/devserve/backup_backend"
            TS=$(date +%Y%m%d_%H%M%S)

            mkdir -p $APP_DIR $BACKUP_DIR

            # Backup
            cp -r $APP_DIR $BACKUP_DIR/backup_$TS || true
            find $BACKUP_DIR -mindepth 1 -mtime +10 -exec rm -rf {} \; || true

            # Preserve .env
            [ -f "$APP_DIR/.env" ] && cp $APP_DIR/.env /home/devserve/.env_backup

            # Deploy
            rm -rf $APP_DIR/*
            tar -xzf /home/devserve/backend.tar.gz -C $APP_DIR
            rm /home/devserve/backend.tar.gz

            [ -f "/home/devserve/.env_backup" ] && mv /home/devserve/.env_backup $APP_DIR/.env

            cd $APP_DIR
            npm install --production --legacy-peer-deps

            pm2 delete Dev_Bbbps_Backend || true
            pm2 start server.js --name "Dev_Bbbps_Backend"
            pm2 save

            echo "‚úÖ DEPLOYMENT SUCCESSFUL"

          EOF
