name: Deploy Node.js Backend to CWP Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Code
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ Compress Backend Code (skip uploads & node_modules)
      - name: ğŸ“¦ Compress Backend Code
        run: |
          echo "ğŸ§³ Compressing backend files safely..."
          tar --exclude='./uploads' \
              --exclude='./storage' \
              --exclude='./node_modules' \
              --exclude='.DS_Store' \
              --exclude='.git' \
              -czvf backend.tar.gz . 2> /dev/null || true

      # 4ï¸âƒ£ Upload to Server
      - name: ğŸš€ Upload to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          source: "backend.tar.gz"
          target: "/home/devserve/"

      # 5ï¸âƒ£ SSH Deploy, Install, Restart
      - name: ğŸ” SSH Deploy & Restart via PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          password: ${{ secrets.BACKEND_SSH_PASSWORD }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          script: |
            echo "ğŸ“ Creating backend folder if missing"
            mkdir -p /home/devserve/public_html/Bbbps_Backend

            echo "ğŸ” Backing up existing .env"
            if [ -f /home/devserve/public_html/Bbbps_Backend/.env ]; then
              cp /home/devserve/public_html/Bbbps_Backend/.env /home/devserve/.env_backup
            fi

            echo "ğŸ›¡ï¸ Taking full project backup"
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p /home/devserve/backup_backend
            cp -r /home/devserve/public_html/Bbbps_Backend /home/devserve/backup_backend/backup_$timestamp

            echo "ğŸ§¹ Cleaning old backups (older than 10 days)"
            find /home/devserve/backup_backend -mindepth 1 -mtime +10 -exec rm -rf {} \; || true

            echo "ğŸ“¦ Extracting new backend files"
            rm -rf /home/devserve/public_html/Bbbps_Backend/*
            tar -xzvf /home/devserve/backend.tar.gz -C /home/devserve/public_html/Bbbps_Backend
            rm /home/devserve/backend.tar.gz

            echo "â™»ï¸ Restoring .env file"
            if [ -f /home/devserve/.env_backup ]; then
              mv /home/devserve/.env_backup /home/devserve/public_html/Bbbps_Backend/.env
            fi

            echo "ğŸ“¦ Installing dependencies"
            cd /home/devserve/public_html/Bbbps_Backend
            npm install --legacy-peer-deps --production

            echo "ğŸš€ Restarting PM2 app"
            pm2 delete Bbbps_Backend || true
            pm2 start devserver.js --name "Bbbps_Backend"
            pm2 save

            echo "âœ… Deployment complete!"
