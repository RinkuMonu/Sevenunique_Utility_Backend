name: Deploy Node.js Backend to CWP Server (DEV)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js (only for lint/build if needed)
      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Deploy Backend using RSYNC over SSH
      - name: üöÄ Deploy Backend via rsync
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            echo "=============================="
            echo "üöÄ STARTING BACKEND DEPLOYMENT"
            echo "=============================="

            APP_DIR="/home/devserve/public_html/Bbbps_Backend"
            BACKUP_DIR="/home/devserve/backup_backend"
            TMP_DIR="/home/devserve/tmp_backend"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            echo "üìÅ Creating required directories"
            mkdir -p $APP_DIR
            mkdir -p $BACKUP_DIR
            mkdir -p $TMP_DIR

            echo "üõ°Ô∏è Backup existing backend"
            if [ "$(ls -A $APP_DIR 2>/dev/null)" ]; then
              cp -r $APP_DIR $BACKUP_DIR/backup_$TIMESTAMP
            fi

            echo "üßπ Cleaning old backups (older than 10 days)"
            find $BACKUP_DIR -mindepth 1 -mtime +10 -exec rm -rf {} \; || true

            echo "üì§ Syncing new code to temp directory"
            rsync -av --delete \
              --exclude node_modules \
              --exclude uploads \
              --exclude storage \
              --exclude .git \
              --exclude .github \
              --exclude "*.log" \
              --exclude "*.tar.gz" \
              $GITHUB_WORKSPACE/ \
              $TMP_DIR/

            echo "üîê Preserving existing .env file"
            if [ -f "$APP_DIR/.env" ]; then
              cp $APP_DIR/.env /home/devserve/.env_backup
            fi

            echo "üöö Replacing backend with new code"
            rm -rf $APP_DIR/*
            cp -r $TMP_DIR/* $APP_DIR/
            rm -rf $TMP_DIR

            echo "‚ôªÔ∏è Restoring .env"
            if [ -f "/home/devserve/.env_backup" ]; then
              mv /home/devserve/.env_backup $APP_DIR/.env
            fi

            echo "üì¶ Installing production dependencies"
            cd $APP_DIR
            npm install --production --legacy-peer-deps

            echo "üöÄ Restarting PM2 process"
            pm2 delete Dev_Bbbps_Backend || true
            pm2 start server.js --name "Dev_Bbbps_Backend"
            pm2 save

            echo "=============================="
            echo "‚úÖ DEPLOYMENT COMPLETED SUCCESSFULLY"
            echo "=============================="
