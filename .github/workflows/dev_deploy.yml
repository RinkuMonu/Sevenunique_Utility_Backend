name: ğŸš€ DEV CI/CD (SCP) - Bbbps Backend

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§¹ Clean workspace
        run: |
          rm -rf node_modules
          rm -rf .git

      - name: ğŸ“¤ Upload code to server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          source: "."
          target: ${{ secrets.SERVER_PATH }}

      - name: ğŸ” Install deps & Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            cd /home/devserve/public_html/Bbbps_Backend
            npm install
            pm2 restart Dev_Bbbps_Backend
