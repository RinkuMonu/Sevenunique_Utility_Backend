name: Deploy Node.js Backend to CWP Server (DEV)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node
      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Disable SSH host key checking (IMPORTANT)
      - name: üîê Disable SSH Host Key Checking
        run: |
          mkdir -p ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" > ~/.ssh/config

      # 4Ô∏è‚É£ Create TAR (safe)
      - name: üì¶ Compress Backend Code
        run: |
          tar --warning=no-file-changed \
              --exclude='./uploads' \
              --exclude='./storage' \
              --exclude='./node_modules' \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='.DS_Store' \
              --exclude='*.log' \
              --exclude='.env' \
              -czf backend.tar.gz . || true
          ls -lh backend.tar.gz

      # 5Ô∏è‚É£ SCP UPLOAD (RUNNER SIDE ‚Äì THIS WAS THE BUG)
      - name: üöÄ Upload TAR to Server (SCP)
        run: |
          scp backend.tar.gz \
            ${{ secrets.DEV_SSH_USERNAME }}@${{ secrets.DEV_SSH_HOST }}:/home/devserve/

      # 6Ô∏è‚É£ SSH DEPLOY (REMOTE SIDE)
      - name: üîê Deploy & Restart via PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            APP_DIR="/home/devserve/public_html/Bbbps_Backend"
            BACKUP_DIR="/home/devserve/backup_backend"
            TS=$(date +%Y%m%d_%H%M%S)

            mkdir -p $APP_DIR $BACKUP_DIR

            [ -f "$APP_DIR/.env" ] && cp $APP_DIR/.env /home/devserve/.env_backup
            cp -r $APP_DIR $BACKUP_DIR/backup_$TS || true
            find $BACKUP_DIR -mindepth 1 -mtime +10 -exec rm -rf {} \; || true

            rm -rf $APP_DIR/*
            tar -xzf /home/devserve/backend.tar.gz -C $APP_DIR
            rm /home/devserve/backend.tar.gz

            [ -f "/home/devserve/.env_backup" ] && mv /home/devserve/.env_backup $APP_DIR/.env

            cd $APP_DIR
            npm install --production --legacy-peer-deps

            pm2 delete Dev_Bbbps_Backend || true
            pm2 start server.js --name "Dev_Bbbps_Backend"
            pm2 save

            echo "‚úÖ DEV DEPLOY DONE"
