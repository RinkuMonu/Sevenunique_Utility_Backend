name: Deploy Node.js Backend to CWP Server (DEV)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Compress Backend Code (SAFE TAR)
      - name: üì¶ Compress Backend Code
        run: |
          echo "üß≥ Compressing backend files safely..."
          tar --warning=no-file-changed \
              --exclude='./uploads' \
              --exclude='./storage' \
              --exclude='./node_modules' \
              --exclude='.DS_Store' \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='*.log' \
              --exclude='.env' \
              -czf backend.tar.gz . || true
          ls -lh backend.tar.gz

      # 4Ô∏è‚É£ Upload TAR to Server (CORRECT WAY)
      - name: üöÄ Upload TAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          source: "backend.tar.gz"
          target: "/home/devserve/"

      # 5Ô∏è‚É£ SSH Deploy & Restart
      - name: üîê SSH Deploy & Restart via PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USERNAME }}
          password: ${{ secrets.DEV_SSH_PASSWORD }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            APP_DIR="/home/devserve/public_html/Bbbps_Backend"
            BACKUP_DIR="/home/devserve/backup_backend"
            TS=$(date +%Y%m%d_%H%M%S)

            mkdir -p $APP_DIR $BACKUP_DIR

            echo "üîê Backup .env"
            if [ -f "$APP_DIR/.env" ]; then
              cp $APP_DIR/.env /home/devserve/.env_backup
            fi

            echo "üõ°Ô∏è Project backup"
            cp -r $APP_DIR $BACKUP_DIR/backup_$TS || true

            echo "üßπ Cleanup old backups"
            find $BACKUP_DIR -mindepth 1 -mtime +10 -exec rm -rf {} \; || true

            echo "üì¶ Deploy new backend"
            rm -rf $APP_DIR/*
            tar -xzf /home/devserve/backend.tar.gz -C $APP_DIR
            rm /home/devserve/backend.tar.gz

            echo "‚ôªÔ∏è Restore .env"
            if [ -f "/home/devserve/.env_backup" ]; then
              mv /home/devserve/.env_backup $APP_DIR/.env
            fi

            echo "üì¶ Install prod deps"
            cd $APP_DIR
            npm install --production --legacy-peer-deps

            echo "üöÄ Restart PM2"
            pm2 delete Dev_Bbbps_Backend || true
            pm2 start server.js --name "Dev_Bbbps_Backend"
            pm2 save

            echo "‚úÖ DEV DEPLOY COMPLETE"
