name: Deploy Node.js Backend to CWP Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Compress Backend Code (exclude unnecessary files)
        run: |
          tar --exclude='./storage' \
              --exclude='./node_modules' \
              --exclude='.DS_Store' \
              --exclude='.git' \
              -czvf backend.tar.gz .

      - name: ğŸš€ Upload to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          password: ${{ secrets.BACKEND_SSH_PASSWORD }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          source: "backend.tar.gz"
          target: "/home/servefi/"

      - name: ğŸ” SSH Deploy and Restart with PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USERNAME }}
          password: ${{ secrets.BACKEND_SSH_PASSWORD }}
          port: ${{ secrets.BACKEND_SSH_PORT }}
          script: |
            echo "ğŸ“ Creating target folder (if missing)"
            mkdir -p /home/servefi/public_html/Bbbps_Backend

            echo "ğŸ” Backing up .env (if exists)"
            if [ -f /home/servefi/public_html/Bbbps_Backend/.env ]; then
              cp /home/servefi/public_html/Bbbps_Backend/.env /home/servefi/.env_backup
            fi

            echo "ğŸ›¡ï¸ Taking full backup"
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p /home/servefi/backup_backend
            cp -r /home/servefi/public_html/Bbbps_Backend /home/servefi/backup_backend/backup_$timestamp

            echo "ğŸ“¦ Extracting new code to /home/servefi/public_html/Bbbps_Backend"
            rm -rf /home/servefi/public_html/Bbbps_Backend/*
            tar -xzvf /home/servefi/backend.tar.gz -C /home/servefi/public_html/Bbbps_Backend
            rm /home/servefi/backend.tar.gz

            echo "â™»ï¸ Restoring .env"
            if [ -f /home/servefi/.env_backup ]; then
              mv /home/servefi/.env_backup /home/servefi/public_html/Bbbps_Backend/.env
            fi

            echo "ğŸ“¦ Installing dependencies"
            cd /home/servefi/public_html/Bbbps_Backend
            npm install --legacy-peer-deps --production

            echo "ğŸš€ Restarting app using PM2"
            pm2 delete Bbbps_Backend || true
            pm2 start server.js --name "Bbbps_Backend"
            pm2 save

            echo "âœ… Deployment successful!"
